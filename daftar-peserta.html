<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <link href="assets/css/login-4.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/global/plugins.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/prismjs/prismjs.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/light.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/menu/light.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/brand/dark.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/aside/dark.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body
    id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"
  >
    <div class="d-flex flex-column flex-root">
      <div
        class="login login-4 login-signin-on d-flex flex-row-fluid"
        id="kt_login"
      >
        <div
          class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
          style="background-image: url('assets/media/bg/bg-3.jpg')"
        >
          <div
            class="login-form text-center p-7 position-relative overflow-hidden shadow"
          >
            <div class="d-flex flex-center mb-10">
              <a href="#">
                <img src="assets/images/logo.svg" class="max-h-75px" alt="" />
              </a>
            </div>
            <div class="login-signin">
              <div class="mb-10">
                <h3 style="font-weight: 500">Pendaftaran Kurasi Peserta</h3>
              </div>
              <form class="form" id="kt_login_signin_form">
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="NISN"
                    name="nisn"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Nama"
                    name="nisn"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="email"
                    placeholder="Surel Operator (Email)"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="password"
                    placeholder="Kata Sandi"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="password"
                    placeholder="Ulangi Kata Sandi"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="No. KIP"
                    name="no_kip"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="NIK"
                    name="no_nik"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="NISN"
                    name="nisn"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <select
                    class="form-control h-auto form-control-solid py-4 px-8"
                    id="inputGroupSelect02"
                    required
                  >
                    <option selected>Jenis Kelamin (L/P)</option>
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                  </select>
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Agama"
                    name="agama"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Tempat Lahir"
                    name="tempat_lahir"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="date"
                    placeholder="Tanggal Lahir"
                    name="tanggal_lahir"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Kontak (WhatsApp)"
                    name="kotak_whatsapp"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Alamat Jalan"
                    name="alamat_jalan"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="number"
                    placeholder="Nomor Rumah"
                    name="nomor_rumah"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="RT/RW"
                    name="rt_rw"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="number"
                    placeholder="Kode Pos"
                    name="kode_pos"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    class="form-control h-auto form-control-solid py-4 px-8"
                    type="text"
                    placeholder="Kecamatan"
                    name="kecamatan"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <select
                    class="form-control h-auto form-control-solid py-4 px-8"
                    id="inputGroupSelect02"
                    required
                  >
                    <option selected>Kab/Kota, Provinsi</option>
                    <option value="Prov 1">Prov 1</option>
                    <option value="Prov 2">Prov 2</option>
                  </select>
                </div>
                <div class="form-group mb-5">
                  <select
                    class="form-control h-auto form-control-solid py-4 px-8"
                    id="inputGroupSelect02"
                    required
                  >
                    <option selected>Kab/Kota, Provinsi</option>
                    <option value="Sekolah 1">Sekolah 1</option>
                    <option value="Sekolah 2">Sekolah 2</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4"
                >
                  Daftar
                </button>
              </form>
              <div class="mt-10">
                <span class="opacity-70 mr-1">Sudah punya akun?</span>
                <a
                  href="index.html"
                  class="text-muted text-hover-primary font-weight-bold"
                  >Masuk disini!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/global/plugins.bundle.js"></script>
    <script src="assets/prismjs/prismjs.bundle.js"></script>
    <script src="assets/javascript/plugins.bundle.js"></script>
    <!--end::Global Theme Bundle-->
    <!--begin::Page Scripts(used by this page)-->
    <script src="assets/js/pages/custom/login/login-general.js"></script>
    <!--end::Page Scripts-->
  </body>
</html>
